<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exportação de Relatórios</title>
  <!-- Estilos e scripts do DataTables e seus plugins -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Relatórios de Pacientes</h1>
    <table id="relatorioPacientes" class="display nowrap" style="width:100%">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Cidade</th>
          <th>Data de nascimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados carregados via JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // Dados de exemplo
    const dadosPacientes = [
      { codigo: '001', nome: 'Maria da Silva', telefone: '+55 11 98765-4321', cidade: 'São Paulo', nascimento: '01/01/1980' },
      { codigo: '002', nome: 'João Pereira', telefone: '+55 21 91234-5678', cidade: 'Rio de Janeiro', nascimento: '15/05/1990' },
      // Adicione mais dados aqui...
    ];

    $(document).ready(function () {
      const tabela = $('#relatorioPacientes').DataTable({
        data: dadosPacientes,
        columns: [
          { data: 'codigo' },
          { data: 'nome' },
          { data: 'telefone' },
          { data: 'cidade' },
          { data: 'nascimento' },
          {
            data: null,
            defaultContent: '<button class="btn-detalhes">Detalhes</button>',
            orderable: false
          }
        ],
        dom: 'Bfrtip',
        buttons: [
          'copy', 'csv', 'excel', 'pdf', 'print'
        ]
      });

      // Evento para o botão de detalhes
      $('#relatorioPacientes tbody').on('click', 'button.btn-detalhes', function () {
        const dadosLinha = tabela.row($(this).parents('tr')).data();
        alert('Detalhes:\n' + JSON.stringify(dadosLinha, null, 2));
        // Aqui você pode abrir um modal ou redirecionar para outra página com os detalhes completos
      });
    });
  </script>
</body>

</html>
